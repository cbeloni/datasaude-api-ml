apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: datasaude-api-ml
  name: datasaude-api-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datasaude-api-ml
  template:
    metadata:
      labels:
        app: datasaude-api-ml
    spec:
      containers:
        - image: cbeloni/datasaude-api-ml-amd64:latest
          name: datasaude-api-ml
          envFrom:
          - secretRef:
              name: datasaude-api-ml-env-staging
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: datasaude-api-ml-svc
spec:
  type: ClusterIP
  selector:
    app: datasaude-api-ml
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
---    
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datasaude-api-ml-http
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  rules:
    - host: datasaude-api-ml.201.23.17.249.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datasaude-api-ml-svc
                port:
                  number: 80
    - host: datasaude-api-ml.beloni.dev.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datasaude-api-ml-svc
                port:
                  number: 80